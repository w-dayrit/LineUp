<ion-view title="Favorites">
  <ion-content>
    <ul class="list">
      <a ng-repeat="spot in all" href="#/tab/favorites/{{spot._id}}">
        <li class="item">
          <h1>{{spot.name}}</h1>
          <h2>{{spot.address}}</h2>
          <ul>
            <li ng-repeat="user in spot.users">{{user.username}} {{user.wait_time}}min</li>
          </ul>
        </li>
      </a>
    </ul>
  </ion-content>
</ion-view>
